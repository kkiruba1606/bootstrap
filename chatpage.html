<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chatpage</title>
    <link rel="stylesheet" href="chatpage.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
    <div class="chatscreen">
        <div class="head">
            <h2>Rahul</h2>
        </div>

        <div class="chats">
            <div class="sender">
                <p>hello, rahul how are you?</p>
            </div>
            <div class="reciver">
                <p>Hi varakumar,I am good.how about you?</p>
            </div>
            <div class="sender">
                <p>im fine. I published my web site recently.</p>
            </div>
            <div class="reciver">
                <p>oh great varakumar!Can you send me the URL?</p>
            </div>
            <div class="sender">
                <p>Https://varakumar.ccbp.tech</p>
            </div>
            <div class="reciver">
                <p>Awesome varakumar,Where did you learn</p>
            </div>
            <div class="sender">
                <p>Nxtwave CCBP 4.0 program</p>
            </div>
        </div>
    </div>
    










    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
