<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>color pallete</title>
    <link rel="stylesheet" href="colorpallet.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="d-flex flex-column "> 

            <div class="row g-2 ">
      
              <div class=" col-sm-8 col-md-6 col-lg-7  col-xl-3 bg-primary p-2   ">
                Primary
              </div>
      
              <div class=" col-sm-4 col-md-6 col-lg-2 col-xl-5 bg-secondary  p-2">
                Secondary
              </div>
      
              <div class="  col-sm-4 col-md-2 col-lg-3 col-xl-2 bg-success   p-2">
                Successs
              </div>
      
              <div class=" col-sm-8 col-md-10 col-lg-3 col-xl-2 bg-info  p-2">
                info
              </div>
      
              <div class=" col-sm-6 col-md-10 col-lg-7 col-xl-5 bg-warning p-2">
                warning
              </div>
      
              <div class=" col-sm-6 col-md-2 col-lg-2 col-xl-7 bg-danger p-2 ">
                danger
              </div>
      
            </div>
          </div>
    </div>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

</body>
</html>
