<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>covid19 page</title>
    <link rel="stylesheet" href="covid19.css" />
    <link

  <body>
    <div class="container-fluid ">

        <div class="head d-flex flex-row justify-content-between">
        <div class="button text-left m-3">

        <div class="headimg d-flex flex-row">
            <img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/medicalcare-img.png" alt="">
        </div>
      </div>
    
    <!-- card -->
    <div class="card mb-3 m-3" style="max-width: auto; background-color:#0967d219;">
        <div class="row g-0">
          <div class="col-md-4 p-1">
            <img 
              src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/coronavirus-img.png"
              class="img-fluid rounded-start m-4"
              alt="..."
            />
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <h5 class="card-title">COVID-19 Test</h5>
              <p class="card-text">

          </div>
        </div>
      </div>

      <!-- content card -->
      <div class="row row-cols-1 row-cols-md-3 g-4 m-2 text-center ">

            </div>
          </div>
        </div>
        <div class="col">

            <img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/headache-img.png" class="card-img-top" alt="...">

              <h5 class="card-title">High Fever</h5>
            </div>
           
          </div>
        </div>
        <div class="col">
          <div class="card "  style="width: 14rem; background-color: #a368fc;">
            <img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/doctor-img.png" class="card-img-top" alt="...">
            <div class="card-body"style="color: #fff;">
              <h5 class="card-title">Headache</h5>
          </div>
        </div>
      </div>

    </div>
    <div class="subhead"><h2>Videos</h2></div>
    <!-- foot card -->
    <div class="card mb-3 m-3" style="max-width: auto; background-color:#e12d3919;">
        <div class="row g-0">
          <div class="col-md-4 p-1">
            <img 
              src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/doctor-img.png"
              class="img-fluid rounded-start m-4"

            />
          </div>
          <div class="col-md-8">
            <div class="card-body">

            </div>
            <div class="button text-left m-3">

          </div>
        </div>
      </div>
    
    
    </div>
</div>

    <script
